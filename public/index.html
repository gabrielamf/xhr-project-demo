<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>xrh project demo</title>
</head>
<body>
  <header class="masthead pink darken-1 center-align">
    <div class="row">
      <div class="col s12">
        <h1 class="title white-text">¿Qué te interesa hoy?</h1>
        <div class="site-container">
          <form id="search-form">
            <label for="search-keyword" class="visuallyhidden white-text"> ¿Qué buscamos?</label>
            <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
            <input class="waves-effect btn pink darken-4" id="submit-btn" type="submit" value="submit">
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="site-container">
    <ul id="response-container"></ul>
  </div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
